<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Tabela Latex</title>
</head>
<body>
    <header>
        <h1>Construtor de tabela LaTex</h1>
    </header>
    <main>
        <section id="entradaDados">
            <form>
                <div>
                    <p class="inputsText">
                    <label for="linhas" class='headerInfo'>Quantidade de linhas:</label>                                       
                    <input type="number" id="linhas" min="0" max="99" step="1">
                    </p>
                    <p class="inputsText">
                   <label for="colunas"> Quantidade de colunas:</label>
                    <input type="number" id="colunas" min="0" max="99" step="1">
                    </p>
                </div>
                <div class="btn-mostrar-tabela">
                    <input type="button" value="Montar tabela" onclick="enviarParametroTabela()">
                </div>
            </form>
            
        </section>

        <section class="secaoDevPrograma">
            
            <div id="respostaDados">               
            </div>

            <div id="table-latex">
            </div>

        </section>
    </main>
    <footer>
        Desenvolvido por: <a href="http://https://github.com/guilhermesetim" class="dev">Guilherme Setim 
            <img src="github.svg" alt="GitHub Logo" width="30" height="30"></a>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
